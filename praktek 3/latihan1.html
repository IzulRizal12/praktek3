<!DOCTYPE html>
<html>
<head>
	<title>Konversi Nilai Angka ke Nilai Huruf</title>
    <body>
        <h1>Konversi Nilai Angka ke Nilai Huruf</h1>
        <p>Masukkan nilai angka Anda:</p>
        <input type="number" id="nilai">
		<!-- membuat button dengan fungsi konversinilai, fungsi tersebut akan berjalan jika tombol diklik -->
        <button onclick="konversiNilai()">Konversi</button>
        <p id="hasil"></p>
    </body>
	<script>
		function konversiNilai() {
			// ambil nilai angka dari input
			var nilaiAngka = document.getElementById("nilai").value;

			// konversi nilai angka ke nilai huruf
			if (nilaiAngka >= 0 && nilaiAngka <= 40) {
			// getElementById digunakan untuk mengambil elemen HTML pada halaman web berdasarkan ID elemen
				document.getElementById("hasil").innerHTML = "Nilai Anda: E";
			} else if (nilaiAngka >= 41 && nilaiAngka <= 55) {
				document.getElementById("hasil").innerHTML = "Nilai Anda: D";
			} else if (nilaiAngka >= 56 && nilaiAngka <= 60) {
				document.getElementById("hasil").innerHTML = "Nilai Anda: C";
			} else if (nilaiAngka >= 61 && nilaiAngka <= 65) {
				document.getElementById("hasil").innerHTML = "Nilai Anda: BC";
			} else if (nilaiAngka >= 66 && nilaiAngka <= 70) {
				document.getElementById("hasil").innerHTML = "Nilai Anda: B";
			} else if (nilaiAngka >= 71 && nilaiAngka <= 80) {
				document.getElementById("hasil").innerHTML = "Nilai Anda: AB";
			} else if (nilaiAngka >= 81 && nilaiAngka <= 100) {
				document.getElementById("hasil").innerHTML = "Nilai Anda: A";
			} else {
			// Jika yang di inputkan bukan antara 0-100, maka...
				document.getElementById("hasil").innerHTML = "Nilai yang Anda masukkan tidak valid.";
			}
		}
	</script>
</head>
</html>
